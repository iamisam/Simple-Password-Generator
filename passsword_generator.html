<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="password_generator.css" rel="stylesheet" type="text/css" />
</head>
<body style="background-color: aquamarine;">
    <div class="middleelement">
        <h1 style="font-family:cursive; font-size: 40px;">Password Generator</h1>
        <div>
                <div class="group1">
                <label style="font-size: 20px; font-style:italic; color: rgb(183, 29, 221);"><b>Generate a Strong Password : </b></label>
            <button id="btn1" style="height:40px;width:100px; font-size: 20px; background-color: rgb(212, 121, 121); color: rgb(214, 0, 0); border-radius: 60px;">Generate</button><br><br>
            <textarea id="gen1" name="password_output" style="resize:none; width:300px; text-align: center; font-family:'Times New Roman', Times, serif; font-size: medium;overflow:hidden;"></textarea>
        </div>           
        <div class="group1 separater" style="padding-left: 1px;padding-right: 1px;"></div>
          <div class="group1">
                <label style="font-size: 20px; font-style:italic; color: rgb(183, 29, 221);"><b>Generate a Weak Password : </b></label>
            <button id="btn2" style="height:40px;width:100px; font-size: 20px; background-color: rgb(212, 121, 121); color: rgb(214, 0, 0); border-radius: 60px;">Generate</button><br><br>
            <textarea id="gen2" name="password_output" style="resize:none; width:300px; text-align: center;font-family:'Times New Roman', Times, serif; font-size: medium;overflow:hidden;"></textarea>
        </div>
        <div class="group1 separater" style="padding-left: 1px;padding-right: 1px;"></div>
            <div class="group1">
                <label style="font-size: 20px; font-style:italic; color: rgb(183, 29, 221);"><b>Generate a Very Strong Password : </b></label>
            <button id="btn3" style="height:40px;width:100px; font-size: 20px; background-color: rgb(212, 121, 121); color: rgb(214, 0, 0); border-radius: 60px;">Generate</button><br><br>            
            <textarea id="gen3" name="password_output" style="resize:none; width:300px; text-align: center;overflow:hidden; font-family:'Times New Roman', Times, serif; font-size: medium;"></textarea>
        </div>
        </div>
    </div>
    <script src="password_generator.js"></script>
</body>
</html>
